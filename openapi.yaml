openapi: 3.0.3

info:
  title: Book Collection API
  description: |
    Public HTTP API for managing a user's book collection and reviews.

    This specification defines the **public API contract** between
    Backend and Frontend. Domain service outputs are intentionally not
    exposed directly.
  version: 1.0.0

servers:
  - url: /api/v1

tags:
  - name: Auth
    description: Session-based authentication
  - name: UserBooks
    description: User book collection and reviews

paths:
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and create session
      description: |
        Authenticates user credentials and creates a session via cookie.
        Session data is transmitted using HTTP-only cookies.
        This endpoint does not return session identifiers explicitly.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout and destroy session
      description: |
        Invalidates the current user session.
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /user-books:
    get:
      tags: [UserBooks]
      summary: Get user book collection
      description: |
        Returns a summary list of books in the user's collection.
        This is a read model optimized for listing.
      responses:
        '200':
          description: User book collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBookCollectionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags: [UserBooks]
      summary: Add book to user collection
      description: |
        Adds a book to the user's collection.

        The response returns only identifiers.
        Derived states such as `reviewState` are intentionally excluded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUserBookRequest'
      responses:
        '201':
          description: Book added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddUserBookResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /user-books/{id}:
    get:
      tags: [UserBooks]
      summary: Get user book detail
      description: |
        Returns the full read model of a user book,
        including derived state such as `reviewState`.
      parameters:
        - $ref: '#/components/parameters/UserBookId'
      responses:
        '200':
          description: User book detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBookDetailResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags: [UserBooks]
      summary: Update book review
      description: |
        Updates the review summary for a user book.
        Only review-related fields are mutable
      parameters:
        - $ref: '#/components/parameters/UserBookId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReviewRequest'
      responses:
        '200':
          description: Review updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags: [UserBooks]
      summary: Remove book from collection
      description: |
        Removes a book from the user's collection.
      parameters:
        - $ref: '#/components/parameters/UserBookId'
      responses:
        '200':
          description: Book removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  parameters:
    UserBookId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: UserBook identifier

  schemas:
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          example: johndoe_99
        password:
          type: string
          format: password
          example: secret123

    AddUserBookRequest:
      type: object
      required: [title]
      properties:
        title:
          type: string
        author:
          type: string
          nullable: true
        isbn:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true

    UpdateReviewRequest:
      type: object
      required: [summary]
      properties:
        summary:
          type: string

    SuccessResponse:
      type: object
      required: [status, message, data]
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Operation successful
        data:
          type: object
          nullable: true
          description: Optional response payload

    ErrorResponse:
      type: object
      required: [status, message]
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Invalid request
        errors:
          type: object
          additionalProperties:
            type: string
          nullable: true

    AddUserBookResponse:
      type: object
      required: [status, message, data]
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Book added successfully
        data:
          type: object
          required: [userBookId, bookId]
          properties:
            userBookId:
              type: string
              description: Identifier of the created UserBook resource
            bookId:
              type: string

    UserBookCollectionResponse:
      type: object
      required: [status, data, meta]
      properties:
        status:
          type: string
          example: success
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserBookSummary'
        meta:
          type: object
          properties:
            total:
              type: integer
              example: 12

    UserBookDetailResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: success
        data:
          $ref: '#/components/schemas/UserBookDetail'

    UserBookSummary:
      type: object
      required: [id, book, reviewState]
      properties:
        id:
          type: string
          description: UserBook identifier
        book:
          $ref: '#/components/schemas/BookSummary'
        reviewState:
          type: string
          enum: [EMPTY, FILLED]
          description: |
            Derived read-model state indicating whether a review summary has been provided by the user

    UserBookDetail:
      type: object
      required:
        - id
        - book
        - reviewState
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: UserBook identifier
        book:
          $ref: '#/components/schemas/BookDetail'
        summary:
          type: string
          nullable: true
        reviewState:
          type: string
          enum: [EMPTY, FILLED]
          description: |
            Derived read-model state indicating whether a review summary has been provided by the user.
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    BookSummary:
      type: object
      required: [id, title]
      properties:
        id:
          type: string
        title:
          type: string
        author:
          type: string
          nullable: true
        coverUrl:
          type: string
          format: uri
          nullable: true

    BookDetail:
      allOf:
        - $ref: '#/components/schemas/BookSummary'
        - type: object
          properties:
            isbn:
              type: string
              nullable: true

  responses:
    UnauthorizedError:
      description: Authentication required or session expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Session expired, please login
    
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Data not found
    
    ValidationError:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Invalid input
            errors:
              field: Validation error description
    
    InternalServerError:
      description: Server not working properly
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            message: Server not working